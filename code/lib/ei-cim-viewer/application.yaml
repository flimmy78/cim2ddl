logging:
  file: log/ei-cim-viewer.log
  level:
     interfaceLogger: OFF
     org.redisson: OFF
      
        
server:
  session-timeout : 3600
  name: ei-cim-viewer
  port: 8000
 
#数据库连接配置
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/ads?characterEncoding=utf-8&amp;serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver  


model-path: E:/smartsys_pg/modelfile
    
#mynatis配置
mybatis:
  type-aliases-package: com.znd.cim.model
  #mapper加载路径
  mapper-locations: classpath:mapper/*Mapper.xml
  #myatbis配置文件
  config-location: classpath:mybatis-conf.xml   
  