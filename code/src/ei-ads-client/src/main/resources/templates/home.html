	    .tree {
		    min-height:15px;
		    padding:0px;
		    margin-bottom:20px;
		    background-color:#fbfbfb;
		    border:1px solid #999;
		    -webkit-border-radius:4px;
		    -moz-border-radius:4px;
		    border-radius:4px;
		    -webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05);
		    -moz-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05);
		    box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05)
		}
		
		.tree>ul {
			padding:5px
		}
		.tree li {
		    list-style-type:none;
		    margin:0;
		    padding:5px 5px 0 5px;
		    position:relative
		}
		.tree li::before, .tree li::after {
		    content:'';
		    left:-20px;
		    position:absolute;
		    right:auto
		}
		.tree li::before {
		    border-left:1px solid #999;
		    bottom:50px;
		    height:100%;
		    top:0;
		    width:1px
		}
		.tree li::after {
		    border-top:1px solid #999;
		    height:20px;
		    top:25px;
		    width:25px
		}
		.tree li span {
		    -moz-border-radius:5px;
		    -webkit-border-radius:5px;
		   border:1px solid #999;
		    border-radius:5px;
		    display:inline-block;
		    padding:3px 8px;
		    //padding:0;
		    text-decoration:none
		}
		.tree li.parent_li>span {
		    cursor:pointer
		}
		.tree>ul>li::before, .tree>ul>li::after {
		    border:0
		}
		.tree li:last-child::before {
		    height:30px
		}
		.tree li.parent_li>span:hover, .tree li.parent_li>span:hover+ul li span {
		    background:#eee;
		    border:1px solid #94a0b4;
		    color:#000
		}

<script>
	$(function () {

	  
	  var dbapi = {
		 baseUrl:'memory/',
	     dbList: function(callBack) {
			 jQuery.ajax({
			        url: dbapi.baseUrl+'dbList',
			        success: function (result) {
			        	callBack(result);
			        },
			        async: false
			    });
		 },
		 tableList:function(dbName, callBack) {
			 jQuery.ajax({
			        url: dbapi.baseUrl+'tableList/'+dbName,
			        success: function (result) {
			        	callBack(result);
			        },
			        async: false
			    });
		 },
		 tableColumnList:function(dbName,tableName, callBack) {
			 jQuery.ajax({
			        url: dbapi.baseUrl+'tableColumnList/'+dbName+'/'+tableName,
			        success: function (result) {
			        	callBack(result);
			        },
			        async: false
			    });
		 },
		 recordList:function(dbName,tableName, callBack) {
			 jQuery.ajax({
			        url: dbapi.baseUrl+'recordList/'+dbName+'/'+tableName,
			        success: function (result) {
			        	callBack(result);
			        },
			        async: false
			    });			 
		 }
		 
		 
		 
	  };
	  
	  var loadTableInfos = function(dbName) {
	       $('#table table').children().remove();
	       //alert(dbName);
	       var str = "";
	       
	       var titles = [{name:"name",alias:"名称"},{name:"alias",alias:"别名"},{name:"record size",alias:"记录数"}];
    	   str += "<thead><tr>";
    	   for (var i=0; i < titles.length; i++) {
    		   str += "<th title='"+titles[i].name+"'>"+titles[i].alias+'</th>'
    	   }
    	   str += "</tr></thead>";
	     
	       
	       dbapi.tableList(dbName, function(records){
	    	   str += "<tbody>";
	    	   for (var i=0; i < records.length; i++) {
	    		   str += "<tr>";
	    		   var rec = records[i];
	    		   
	    			   str += '<td>'+rec.name+'</td>';
	    			   str += '<td>'+rec.alias+'</td>';
	    			   str += '<td>'+rec.recordSize+'</td>';
	    		   str += "</tr>";
	    	   }
	    	   str += "</tbody>";
	       }) ;
	       $('#table table').append(str);		  
	  }
	  
	   var loadTable = function(dbName, tableName) {
	       console.log("db = "+dbName+", table = "+ tableName);
	       $('#table table').children().remove();
	       
	       var str = "";
	       dbapi.tableColumnList(dbName, tableName, function(records){
	    	   str += "<thead><tr>";
	    	   for (var i=0; i < records.length; i++) {
	    		   str += "<th title='"+records[i].name+"'>"+records[i].alias+'</th>'
	    	   }
	    	   str += "</tr></thead>";
	       }) ;
	       
	       dbapi.recordList(dbName, tableName, function(records){
	    	   str += "<tbody>";
	    	   for (var i=0; i < records.length; i++) {
	    		   str += "<tr>";
	    		   var rec = records[i];
	    		   for (var j = 0; j < rec.length; j++) {
	    			   str += '<td>'+rec[j]+'</td>'
	    		   }
	    		   str += "</tr>";
	    	   }
	    	   str += "</tbody>";
	       }) ;
	       $('#table table').append(str);
	   }

	  
	 
	  dbapi.dbList(function (dbs) {
		  console.log("db size:"+dbs.length);
		  var dbul = $("#db ul");
		  var str = "";
		  var defaultDb;
		  var defaultTable;
		  for (i in dbs) {
			  var db = dbs[i];
			  if (i == 0)
				  defaultDb = db.name;
			  
			  var url = 
			  str +=  "<li class='parent_li' type='db' id="+db.name+"><span title='"+db.name+"'><i class='fa fa-minus-circle'></i>"+db.alias+'('+db.tableSize+')'+"</span> <a href=''>Go</a><ul>";
			  			  
			  dbapi.tableList(db.name, function (tables) {
				  console.log("db :"+ db.name+", table size:"+tables.length);
				  
				  for (j in tables) {
				    var table = tables[j];
				    if (i == 0 && j == 0)
				    	defaultTable = table.name;
				       
				    str += "<li type='table' db='"+db.name+"' id='"+table.name+"'><span "+((i == 0 && j == 0)?"class='selected' " : "")+"title='"+table.name+"'><i class='fa fa-leaf'></i>"+table.alias+'('+table.recordSize+')'+"</span></li>";
				    console.log("table :"+ table.name);
				  }
				  str +="</ul></li>";
			  });
			 
			  
		  }
		  dbul.append(str);
		 // alert(defaultDb+","+defaultTable);
		  loadTable(defaultDb, defaultTable);
	  });
	  
	  /*
	   $('.tree li:has(ul)').addClass('parent_li').find(' > span');
	   $('.tree li.parent_li > span').on('click', function (e) {
	       var children = $(this).parent('li.parent_li').find(' > ul > li');
	       if (children.is(":visible")) {
	           children.hide('fast');
	           $(this).find(' > i').addClass('fa-plus-circle').removeClass('fa-minus-circle');
	       } else {
	           children.show('fast');
	           $(this).find(' > i').addClass('fa-minus-circle').removeClass('fa-plus-circle');
	       }
	       e.stopPropagation();
	   });
	   	  
	  */

	   $('.tree li:has(ul)').addClass('parent_li').find(' > span');
	   $('.tree li.parent_li > span > i').on('click', function (e) {
	       var children = $(this).parent().parent('li.parent_li').find(' > ul > li');
	       if (children.is(":visible")) {
	           children.hide('fast');
	           $(this).addClass('fa-plus-circle').removeClass('fa-minus-circle');
	       } else {
	           children.show('fast');
	           $(this).addClass('fa-minus-circle').removeClass('fa-plus-circle');
	       }
	       e.stopPropagation();
	   });
	   	   

	   $('.tree li > span').on('click', function (e) {
		   var li = $(this).parent('li');
		   $('.tree li > span').removeClass('selected');
		   $(this).addClass('selected');
		   var dbName = li.attr("db");
		   var tableName = li.attr("id");
		   if (li.attr("type") == "db") {
			  loadTableInfos(tableName); 
		   } else
		   	  loadTable(dbName, tableName);
		   
	   });  
	   
	  
	});
</script>
