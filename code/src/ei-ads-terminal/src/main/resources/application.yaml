# thymeleaf
spring: 
  thymeleaf: 
       prefix: classpath:/templates/
       check-template-location: true
       suffix: .html
       encoding: UTF-8
       content-type: text/html
       mode: HTML5
       cache: false

logging:
  file: log/ei-ads-terminal.log
server:
  name: ads-terminal
  port: 8080

