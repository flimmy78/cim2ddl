<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Power System Reliability</title>
<script src="scripts/jquery-3.2.1.js"></script>
<script src="scripts/utils.js"></script>
</head>
<style>
.easyui-combobox {
	padding: 2px;
	widtch: 141px;
	border: 1px solid #A4BED4;
}

#progressTimer {
	width: 560px;
	height: 5px;
}
</style>
<body>
	<form id="dlg_form" method="post">
		<fieldset>
			<legend>
				<label>模型设置</label>
			</legend>
			<div class="fitem">
				<label> 潮流文件:</label> <input type="file" name="flowFile" class="easyui-combobox"
					value="RS97.dat" required />
			</div>
			<div class="fitem">
				<label> 稳定文件:</label> <input  type="file" name="stableFile" value="RS97.swi"
					class="easyui-combobox" required />
			</div>
			<div class="fitem">
				<label> 参数文件:</label> <input  type="file" name="paramFile"
					class="easyui-combobox" value="RS97.xml" required />
			</div>
		</fieldset>
		<fieldset>
			<legend>
				<label>抽样参数 </label>
			</legend>
			<div class="fitem">
				<label> 状态抽样类型:</label> <input name="nPRSampleObject" id="all_net" value="全网"
					type="radio" checked="checked" /><label for="all_net">全网</label><input
					name="nPRSampleObject" id="transmission" value="输电" type="radio" /><label for="transmission">输电</label> <input
					name="nPRSampleObject" id="generation" value="发电" type="radio" /><label for="generation">发电</label>
			</div>
			<div class="fitem">
				<label> 状态抽样方法:</label> <input name="pr-sample-method" value="1"
					type="radio" checked="checked" /><span>蒙特卡罗</span> <input
					name="pr-sample-method" value="2" type="radio" /><span>解析</span> <input
					name="pr-sample-method" value="3" type="radio" /><span>状态抽样</span>
				<input name="pr-sample-method" value="4" type="radio" /><span>快速排序</span>
			</div>
			<div class="fitem">
				<label> 最大发电机故障:</label> <input type="text" name="nMaxGenFault"
					id="nMaxGenFault" class="easyui-combobox" required />
			</div>
			<div class="fitem">
				<label> 最大支路故障:</label> <input type="text" name="nMaxBranFault"
					id="nMaxBranFault" class="easyui-combobox" required />
			</div>
			<div class="fitem">
				<label> 蒙特卡罗模拟时间:</label> <input type="text" name="nMCSSimulateTime"
					id="nMCSSimulateTime" class="easyui-combobox" required />
			</div>
			<div class="fitem">
				<label> 蒙特卡罗最小状态概率:</label> <input type="text" name="fMCSMinStateProb"
					id="fMCSMinStateProb" class="easyui-combobox" required />
			</div>
			<div class="fitem">
				<label> 快速排序最大累积概率:</label> <input type="text" name="fFSTMaxCumuProb"
					id="fFSTMaxCumuProb" class="easyui-combobox" required />
			</div>
			<div class="fitem">
				<label> 快速排序最小状态概率:</label> <input type="text" name="fFSTMinStateProb"
					id="fFSTMinStateProb" class="easyui-combobox" required />
			</div>	
			<div class="fitem">
				<label> 快速排序最大状态数:</label> <input type="text" name="nFSTMaxStateNum"
					id="nFSTMaxStateNum" class="easyui-combobox" required />
			</div>	
			<div class="fitem">
				<label> 状态抽样最大状态数:</label> <input type="text" name="nSTSMaxStateNum"
					id="nSTSMaxStateNum" class="easyui-combobox" required />
			</div>										
			<div class="fitem">
				<label> 解析法最小状态概率:</label> <input type="text" name="fANAMinStateProb"
					id="fANAMinStateProb" class="easyui-combobox" required />
			</div>	
		</fieldset>
		<fieldset id="state-estimate-config">
			<legend>
				<label>后评估参数 </label>
			</legend>
			<div class="fitem">
				<label>直变交系数:</label><input type="text" id="dc2AcFactor"
					class="easyui-combobox" />
			</div>
			<div class="fitem">
				<input type="checkbox" id="lineELimit" /> <span>线路消限</span>
			</div>
			<div class="fitem">
				<input type="checkbox" id="tranELimit" /> <span>主变消限</span>
			</div>
			<div class="fitem">
				<input type="checkbox" id="genPELimit" /> <span>调整发电机消限</span>
			</div>
			<div class="fitem">
				<input type="checkbox" id="uPFCELimit" /> <span>调整UPFC消限</span>
			</div>
			<div class="fitem">
				<input type="checkbox" id="auxLoadAdjust" /> <span>厂用电参与消限</span>
			</div>
			<div class="fitem">
				<input type="checkbox" id="eQGenAdjust" /> <span>等值发电机参与消限</span>
			</div>
			<div class="fitem">
				<input type="checkbox" id="eQLoadAdjust" /> <span>等值负荷参与消限</span>
			</div>
			<div class="fitem">
				<label>孤岛的最小容载比:</label><input type="text" id="minIslandGLRatio"
					class="easyui-combobox" />
			</div>
			<div class="fitem">
				<label>UPFC采用变容法:</label><input type="checkbox" id="uPFCAdjustRC"
					class="easyui-combobox" />
			</div>
		</fieldset>
	</form>
	<div>
		<button id="start-calc-reliability">启动可靠性计算</button>
		<button id="cancel-calc-reliability">取消可靠性计算</button>
		<label id="request-response" ></label>
	</div>

	<div id="progressTimer"></div>
	<div id="pbar_outerdiv"
		style="width: 300px; height: 20px; border: 1px solid grey; z-index: 1; position: relative; border-radius: 5px; -moz-border-radius: 5px;">
		<div id="pbar_innerdiv"
			style="background-color: lightblue; z-index: 2; height: 100%; width: 0%;"></div>
		<div id="pbar_innertext"
			style="z-index: 3; position: absolute; top: 0; left: 0; width: 100%; height: 100%; color: black; font-weight: bold; text-align: center;">0%</div>
	</div>
	<script src="scripts/prs.js"></script>
</body>
</html>
