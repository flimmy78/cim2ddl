<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Power System Reliability</title>
<script src="scripts/jquery-3.2.1.js"></script>
<script src="scripts/jquery.validate.js"></script>
<!-- script src="scripts/utils.js"></script -->
<script src="scripts/jquery.cookie.js"></script>
<script src="scripts/jquery.steps.js"></script>

</head>
<style>
#all-content {
	width: 600px;
	padding-top: 5px;
	padding-bottom: 5px;
	margin-left: auto;
	margin-right: auto;
}

.easyui-combobox {
	padding: 2px;
	widtch: 141px;
	border: 1px solid #A4BED4;
}

#pbar_outerdiv {
	margin: 5px 5px 5px 5px;
	visible: hidden;
	width: 300px;
	height: 20px;
	border: 1px solid grey;
	z-index: 1;
	position: relative;
	border-radius: 5px;
	-moz-border-radius: 5px;
}

#pbar_innerdiv {
	background-color: lightblue;
	z-index: 2;
	height: 100%;
	width: 0%;
}

#pbar_innertext {
	z-index: 3;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	color: black;
	font-weight: bold;
	text-align: center;
}


#control-panel {
	padding: 0px 20px 20px 20px;
	clear: right
}
</style>
<body>
	<div id="all-content">


		<div id="state-sample-config">
			
				
			
			<form id="wizard">
				<h3>模型设置</h3>
				<fieldset>
					<legend>
						<label>模型设置</label>
					</legend>
					<div class="fitem">
						<label> 模型名称:</label> <input type="text" name="modelName"
							id="modelName" class="easyui-combobox" required />
					</div>
					<div class="fitem">
						<label> 潮流文件:</label> <input type="file" id="flowFile" name="files"
							class="easyui-combobox" value="RS97.dat" required />
					</div>
					<div class="fitem">
						<label> 稳定文件:</label> <input type="file" id="stableFile" name="files"
							value="RS97.swi" class="easyui-combobox" required />
					</div>
					<div class="fitem">
						<label> 参数文件:</label> <input type="file" id="paramFile" name="files"
							class="easyui-combobox" value="RS97.xml" required />
					</div>
				</fieldset>
				<h3>抽样设置</h3>
				<fieldset>
					<legend>
						<label>抽样参数 </label>
					</legend>
					<div class="fitem">
						<label> 状态抽样类型:</label> <input name="nPRSampleObject" id="all_net"
							value="全网" type="radio" checked="checked" /><label for="all_net">全网</label><input
							name="nPRSampleObject" id="transmission" value="输电" type="radio" /><label
							for="transmission">输电</label> <input name="nPRSampleObject"
							id="generation" value="发电" type="radio" /><label
							for="generation">发电</label>
					</div>
					<div class="fitem">
						<label> 状态抽样方法:</label> <input name="nPRSampleMethod" value="1"
							type="radio" checked="checked" /><span>蒙特卡罗</span> <input
							name="nPRSampleMethod" value="2" type="radio" /><span>解析</span>
						<input name="nPRSampleMethod" value="3" type="radio" /><span>状态抽样</span>
						<input name="nPRSampleMethod" value="4" type="radio" /><span>快速排序</span>
					</div>
					<div class="fitem">
						<label> 最大发电机故障:</label> <input type="text" name="nMaxGenFault"
							id="nMaxGenFault" class="easyui-combobox" required />
					</div>
					<div class="fitem">
						<label> 最大支路故障:</label> <input type="text" name="nMaxBranFault"
							id="nMaxBranFault" class="easyui-combobox" required />
					</div>
					<div class="fitem">
						<label> 蒙特卡罗模拟时间:</label> <input type="text"
							name="nMCSSimulateTime" id="nMCSSimulateTime"
							class="easyui-combobox" required />
					</div>
					<div class="fitem">
						<label> 蒙特卡罗最小状态概率:</label> <input type="text"
							name="fMCSMinStateProb" id="fMCSMinStateProb"
							class="easyui-combobox" required />
					</div>
					<div class="fitem">
						<label> 快速排序最大累积概率:</label> <input type="text"
							name="fFSTMaxCumuProb" id="fFSTMaxCumuProb"
							class="easyui-combobox" required />
					</div>
					<div class="fitem">
						<label> 快速排序最小状态概率:</label> <input type="text"
							name="fFSTMinStateProb" id="fFSTMinStateProb"
							class="easyui-combobox" required />
					</div>
					<div class="fitem">
						<label> 快速排序最大状态数:</label> <input type="text"
							name="nFSTMaxStateNum" id="nFSTMaxStateNum"
							class="easyui-combobox" required />
					</div>
					<div class="fitem">
						<label> 状态抽样最大状态数:</label> <input type="text"
							name="nSTSMaxStateNum" id="nSTSMaxStateNum"
							class="easyui-combobox" required />
					</div>
					<div class="fitem">
						<label> 解析法最小状态概率:</label> <input type="text"
							name="fANAMinStateProb" id="fANAMinStateProb"
							class="easyui-combobox" required />
					</div>
				</fieldset>
				<h3>后评估设置</h3>
				<fieldset>
						<legend>
							<label>后评估参数</label>
						</legend>
						<div class="fitem">
							<label>直变交系数:</label><input type="text" id="dc2AcFactor" name="dc2AcFactor" class="easyui-combobox" />
						</div>
						<div class="fitem">
							<label>孤岛的最小容载比:</label><input type="text" id="minIslandGLRatio" name="minIslandGLRatio" class="easyui-combobox" />
						</div>
						<div class="fitem">
							<input type="checkbox" id="lineELimit" name="lineELimit" /> <span>线路消限</span> 
							<input type="checkbox" id="tranELimit" name="tranELimit" /> <span>主变消限</span> 
							<input type="checkbox" id="genPELimit" name="genPELimit" /> <span>调整发电机消限</span> 
							<input type="checkbox" id="uPFCELimit" name="uPFCELimit" /> <span>调整UPFC消限</span>
						</div>
						<div class="fitem">
							<input type="checkbox" id="auxLoadAdjust" name="auxLoadAdjust" class="easyui-combobox" /><span>厂用电参与消限</span> 
							<input type="checkbox" id="eQGenAdjust" name="eQGenAdjust" class="easyui-combobox" /><span>等值发电机参与消限</span> 
							<input type="checkbox" id="eQLoadAdjust" name="eQLoadAdjust" class="easyui-combobox" /> <span>等值负荷参与消限</span>
						</div>
						<div class="fitem">
							<input type="checkbox" id="uPFCAdjustRC" name="uPFCAdjustRC" class="easyui-combobox" /><span>UPFC采用变容法</span>
						</div>
					</fieldset>
			</form>

		</div>



		<div id="control-panel">
			<button id="start-calc-reliability">启动可靠性计算</button>
			<button id="cancel-calc-reliability">取消可靠性计算</button>
			<label id="request-response"></label>
			<!-- div id="progressTimer"></div> -->
			<div id="pbar_outerdiv">
				<div id="pbar_innerdiv"></div>
				<div id="pbar_innertext">0%</div>
			</div>
		</div>


	</div>

	<script>
	$("#wizard").steps({
	    headerTag: "h3",
	    bodyTag: "fieldset",
	    transitionEffect: "slideLeft",
	    autoFocus: true
	});
	</script>
</body>
</html>
