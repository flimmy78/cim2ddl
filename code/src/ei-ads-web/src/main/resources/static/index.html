<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Power System Reliability</title>
<script src="scripts/jquery-3.2.1.js"></script>
<script src="scripts/utils.js"></script>
</head>
<style>
#all-content {
	width: 1200px;
	padding-top: 5px;
	padding-bottom: 5px;
	margin-left: auto;
	margin-right: auto;
}

.easyui-combobox {
	padding: 2px;
	widtch: 141px;
	border: 1px solid #A4BED4;
}

#configs {
	padding: 0px 20px 20px 20px;
	text-align: left;
}


#control-panel {
	padding: 0px 20px 20px 20px;
	clear: right
}

#log-brower  {
	padding: 0px 20px 20px 20px;
	display:none;
	outline-color:#00ff00;
	width:1160px;
}
#text-box {
	width:1160px;
	heigth:500px;
}
</style>
<body>
	<div id="all-content">
		<div id="header">
			<h1>Reliability</h1>
		</div>
		<div id="configs">
		   <form id="pr-adequacy-setting-form" action="pr/testSubmit" method="post">
			<fieldset>
				<legend>
					<label>抽样参数 </label>
				</legend>
				<div class="fitem">
					<label> 状态抽样类型:</label> 
					<input name="PRSampleObject" id="all_net" value="0" type="radio" checked="checked" /><label for="all_net">全网</label>
				    <input name="PRSampleObject" id="transmission" value="1" type="radio" /><label for="transmission">输电</label> 
				    <input name="PRSampleObject" id="generation" value="2" type="radio" /><label for="generation">发电</label>
				</div>
				<div class="fitem">
					<label> 状态抽样方法:</label> 
					<input name="PRSampleMethod" value="1" type="radio" checked="checked" /><span>蒙特卡罗</span> 
					<input name="PRSampleMethod" value="2" type="radio" /><span>解析</span>
					<input name="PRSampleMethod" value="3" type="radio" /><span>状态抽样</span>
					<input name="PRSampleMethod" value="4" type="radio" /><span>快速排序</span>
				</div>
				<div class="fitem">
					<label> 最大发电机故障:</label> <input type="text" name="MaxGenFault"
						id="MaxGenFault" class="easyui-combobox" required />
				</div>
				<div class="fitem">
					<label> 最大支路故障:</label> <input type="text" name="MaxBranFault"
						id="MaxBranFault" class="easyui-combobox" required />
				</div>
				<div class="fitem">
					<label> 蒙特卡罗模拟时间:</label> <input type="text"
						name="MCSSimulateTime" id="MCSSimulateTime"
						class="easyui-combobox" required />
				</div>
				<div class="fitem">
					<label> 蒙特卡罗最小状态概率:</label> <input type="text"
						name="MCSMinStateProb" id="MCSMinStateProb"
						class="easyui-combobox" required />
				</div>
				<div class="fitem">
					<label> 快速排序最大累积概率:</label> <input type="text"
						name="FSTMaxCumuProb" id="FSTMaxCumuProb"
						class="easyui-combobox" required />
				</div>
				<div class="fitem">
					<label> 快速排序最小状态概率:</label> <input type="text"
						name="FSTMinStateProb" id="FSTMinStateProb"
						class="easyui-combobox" required />
				</div>
				<div class="fitem">
					<label> 快速排序最大状态数:</label> <input type="text"
						name="FSTMaxStateNum" id="FSTMaxStateNum"
						class="easyui-combobox" required />
				</div>
				<div class="fitem">
					<label> 状态抽样最大状态数:</label> <input type="text"
						name="STSMaxStateNum" id="STSMaxStateNum"
						class="easyui-combobox" required />
				</div>
				<div class="fitem">
					<label> 解析法最小状态概率:</label> <input type="text"
						name="ANAMinStateProb" id="ANAMinStateProb"
						class="easyui-combobox" required />
				</div>
			</fieldset>
	
		     <fieldset>
				<legend>
					<label>模型设置</label>
				</legend>
				<div class="fitem">
					<label> 模型名称:</label> <input type="text" name="modelName"
						id="modelName" class="easyui-combobox" required />
				</div>
				<div class="fitem">
					<label> 潮流文件:</label> <input type="file" name="files" id="dat-file" class="easyui-combobox" required />
				</div>
				<div class="fitem">
					<label> 稳定文件:</label> <input type="file" name="files" class="easyui-combobox" required />
				</div>
				<div class="fitem">
					<label> 参数文件:</label> <input type="file" name="files" class="easyui-combobox"  required />
				</div>
			</fieldset>

			<fieldset>
				<legend>
					<label>后评估参数</label>
				</legend>
				<div class="fitem">
					<label>直变交系数:</label><input type="text" id="Dc2AcFactor" name="Dc2AcFactor"
						class="easyui-combobox" />
				</div>
				<div class="fitem">
					<label>孤岛的最小容载比:</label><input type="text" id="MinIslandGLRatio" name="MinIslandGLRatio"
						class="easyui-combobox" />
				</div>
				<div class="fitem">
					<input type="checkbox" id="LineELimit" name="LineELimit"/> <span>线路消限</span> 
				</div>
				<div class="fitem">	
					<input type="checkbox" id="TranELimit" name="TranELimit"/> <span>主变消限</span> 
				</div>
				<div class="fitem">
					<input type="checkbox" id="GenPELimit" name="GenPELimit" /> <span>调整发电机消限</span> 
				</div>
				<div class="fitem">
					<input type="checkbox" id="UPFCELimit" name="UPFCELimit" /> <span>调整UPFC消限</span>
				</div>
				<div class="fitem">
					<input type="checkbox" id="AuxLoadAdjust" name="AuxLoadAdjust" /><span>厂用电参与消限</span>
				</div>
				<div class="fitem">	
					<input type="checkbox" id="EQGenAdjust" name="EQGenAdjust" /> <span>等值发电机参与消限</span>
				</div>
				<div class="fitem">	 
					<input type="checkbox" id="EQLoadAdjust"  name="EQLoadAdjust" /> <span>等值负荷参与消限</span>
				</div>
				<div class="fitem">
					<input type="checkbox" id="UPFCAdjustRC" name="UPFCAdjustRC" /><span>UPFC采用变容法</span>
				</div>
			</fieldset>
			<!-- input type="submit" value="启动计算"-->
		</form>
		</div>
		

		<div id="control-panel">
			<button id="start-calc-reliability">启动可靠性计算</button>
			<button id="cancel-calc-reliability">取消可靠性计算</button>
			<button id="clear-database">清除数据库</button>
			<label id="request-response"></label>
		</div>
		
		<div id="log-brower">
			<textarea id="text-box"> </textarea>
			<div>
			  <button id="log-update">日志更新</button>
			</div>
		</div>


	</div>

	<script src="scripts/index.js"></script>
</body>
</html>
